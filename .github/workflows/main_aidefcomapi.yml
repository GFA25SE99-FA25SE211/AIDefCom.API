# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - aidefcomapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read        # cần cho checkout
      id-token: write       # cần cho azure/login (OIDC)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore AIDefCom.API/AIDefCom.API.csproj

      - name: Publish
        run: dotnet publish AIDefCom.API/AIDefCom.API.csproj -c Release -o ./publish

      - name: Show publish contents
        run: ls -la ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19A19C9948CA4DF0A0DE93F76101789A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA26BE013F494F6EAC6FAA4FF37210FD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0930E35EC1E4FDEA578F43A4297D404 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aidefcomapi'
          # slot-name: 'Production'   # nếu bạn không dùng deployment slot riêng thì có thể bỏ dòng này
          package: ./publish

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" />
        <input type="password" id="confirmPassword" placeholder="Confirm new password" />
        <button onclick="resetPassword()">Reset Password</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const email = urlParams.get("email");

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const messageBox = document.getElementById("message");

            if (!token || !email) {
                messageBox.innerHTML = "❌ Missing token or email in URL.";
                messageBox.style.color = "red";
                return;
            }

            if (newPassword !== confirmPassword) {
                messageBox.innerHTML = "❌ Passwords do not match.";
                messageBox.style.color = "red";
                return;
            }

            try {
                const response = await fetch("https://localhost:7143/auth/password/reset", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    const result = await response.text();
                    messageBox.innerHTML = "✅ Password has been reset successfully!";
                    messageBox.style.color = "green";
                } else {
                    const error = await response.text();
                    messageBox.innerHTML = "❌ Error: " + error;
                    messageBox.style.color = "red";
                }
            } catch (err) {
                messageBox.innerHTML = "❌ Request failed: " + err.message;
                messageBox.style.color = "red";
            }
        }
    </script>
</body>
</html>
